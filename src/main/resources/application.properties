spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

server.port=9090

spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
